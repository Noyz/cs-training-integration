<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Chrome Extensions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <style>
            .result p{
                margin:0;
            }
            main{
                text-align:center;
            }
            .ip-field, .ip-textarea{
                margin:0 auto;
                display:block;
                margin-bottom:10px;
            }
        </style>
    </head>
    <body>
        <main>     
            <h1>Calcul range</h1>
            <p>Enter a valid CIDR <br> Example : 10.10.10.65/27</p>
            <input type="text" class="ip-field">
            <textarea name="" id="" cols="30" rows="10" class="ip-textarea"></textarea>
            <input type="button" value="valider" class="validate">
            <input type="button" value="delete" class="delete">
            <h2>In case of severals CIDR, please enter your separator</h2>
            <input type="text">
            <div class="result"></div>
        </main>   
    </body>
</html>
